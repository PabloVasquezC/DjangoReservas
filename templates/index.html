
<!doctype html>
{% load static %}
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Sistema de Reservas{% endblock %}</title>
    

    
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary"><i class="bi bi-building-fill-check"></i> Sistema de Reservas</h1>
        </div>

        <div class="row text-center">
            <div class="col-12 mb-3">
                <a href="{% url 'detalle_reserva' pk=1 %}" class="btn btn-info btn-block py-3">Ir a Reservas</a>
            </div>
            <div class="col-12 mb-3">
                <a href="{% url 'admin:index' %}" class="btn btn-warning btn-block py-3">Ir a Admin</a>
            </div>
            <div class="col-12 mb-3">
                <a href="{% url 'lista_reservas' %}" class="btn btn-primary btn-block py-3">Ir a API Reservas</a>
            </div>
            <div class="col-12">
                <a href="{% url 'detalle_reserva_html' pk=1 %}" class="btn btn-dark btn-block py-3">Ir a Detalles de Reserva</a>
            </div>
        </div>
    </div>

    
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
